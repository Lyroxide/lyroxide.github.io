---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p>Posted: {{ page.date | date: "%B %d, %Y" }} | Categories: {% for category in page.categories %}{{ category | capitalize }}{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
  </header>
  
  {{ content }}
  
</article>
